{% extends "base.html" %} {% block title %}Add Reporters{% endblock %} {% block reporternavbar %}
<a class="nav-item nav-link" id="Reporters" href="/Reporters">Reporters</a> {% endblock %} {% block content %}

<form method="POST">
    <h3 align="center">Add Reporting Person</h3>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="RepName">Name</label>
            <input type="RepName" maxlength="80" class="form-control" id="RepName" name="RepName" placeholder="Enter Name" />
        </div>
        <div class="col-md-4 mb-3">
            <label for="RepQualification">Qualification</label>
            <input type="text" maxlength="50" class="form-control" id="RepQualification" name="RepQualification" placeholder="Enter Qualification" />
        </div>
        <div class="col-md-4 mb-3">
            <label for="RepMobileNumber">Mobile No.</label>
            <input type="number" maxlength="10" class="form-control" id="RepMobileNumber" name="RepMobileNumber" placeholder="Enter Mobile Number" />
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="Speciality">Speciality</label>
            <input type="text" maxlength="40" class="form-control" id="RepSpeciality" name="RepSpeciality" placeholder="Enter Speciality" />
        </div>
        <div class="col-md-4 mb-3">
            <label for="Address">Address</label>
            <input type="text" maxlength="180" class="form-control" id="RepAddress" name="RepAddress" placeholder="Address" />
        </div>
        <div class="col-md-4 mb-3">
            <label for="Locality">Locality</label>
            <input type="text" maxlength="50" class="form-control" id="RepLocality" name="RepLocality" placeholder="Locality" />
        </div>
    </div>
    <br />
    <center> <button type="submit" class="btn btn-primary">Submit</button></center>
</form>
{% endblock %}
