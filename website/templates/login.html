{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" maxlength="80" class="form-control" id="email" name="email" placeholder="Enter email" required/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" maxlength="80" class="form-control" id="password" name="password" placeholder="Enter password" required/>
    </div>
    <br />
    <center> <button type="submit" class="btn btn-primary">Login</button></center>
</form>
{% endblock %}
