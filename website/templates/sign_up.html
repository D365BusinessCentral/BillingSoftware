{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" maxlength="80" class="form-control" id="email" name="email" placeholder="Enter email" required/>
    </div>
    <div class="form-group">
        <label for="CompanyName">Company Name</label>
        <input type="text" maxlength="100" class="form-control" id="CompanyName" name="CompanyName" placeholder="Enter company name" required/>
    </div>
    <div class="form-group">
        <label for="MobileNumber">Mobile No.</label>
        <input type="number" maxlength="10" class="form-control" id="MobileNumber" name="MobileNumber" placeholder="Enter Mobile Number" required/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" maxlength="80" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" maxlength="80" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>
    <br />
    <center> <button type="submit" class="btn btn-primary">Submit</button></center>
</form>
{% endblock %}
