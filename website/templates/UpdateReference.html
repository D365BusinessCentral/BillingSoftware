{% extends "base.html" %} {% block title %}Add Reference{% endblock %} {% block referencenavbar %}
<a class="nav-item nav-link" id="References" href="/References">References</a> {% endblock %} {% block content %}

<form action="/UpdateReference/{{ reference.id }}" method="POST">
    <h4 align="center">Update Reference</h4>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="RefName">Reference Name</label>
            <input type="RefName" maxlength="80" class="form-control" id="RefName" name="RefName" value="{{ reference.Name }}" placeholder="Enter name" required/>
        </div>
        <div class="col-md-4 mb-3">
            <label for="RefDegree">Degree</label>
            <input type="text" maxlength="50" class="form-control" id="RefDegree" name="RefDegree" value="{{ reference.Degree }}" placeholder="Enter Degree" />
        </div>
        <div class="col-md-4 mb-3">
            <label for="RefMobileNumber">Mobile No.</label>
            <input type="number" maxlength="10" class="form-control" id="RefMobileNumber" name="RefMobileNumber" value="{{ reference.MobileNumber }}" placeholder="Enter Mobile Number" />
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="Speciality">Speciality</label>
            <input type="text" maxlength="40" class="form-control" id="RefSpeciality" name="RefSpeciality" value="{{ reference.Speciality }}" placeholder="Enter Speciality" />
        </div>
        <div class="col-md-4 mb-3">
            <label for="VisitPRO">Visit PRO</label>
            <input type="text" maxlength="50" class="form-control" id="VisitPRO" name="VisitPRO" value="{{ reference.VisitPRO }}" placeholder="Enter PRO Name" />
        </div>
        <div class="col-md-4 mb-3">
            <label for="Address">Address</label>
            <input type="text" maxlength="180" class="form-control" id="RefAddress" name="RefAddress" value="{{ reference.Address }}" placeholder="Reference Address" />
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="Locality">Locality</label>
            <input type="text" maxlength="50" class="form-control" id="RefLocality" name="RefLocality" value="{{ reference.Locality }}" placeholder="Reference Locality" />
        </div>
    </div>
    <br />
    <center> <button type="submit" class="btn btn-primary">Submit</button></center>
</form>
{% endblock %}
